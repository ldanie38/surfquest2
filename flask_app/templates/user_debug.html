<!-- templates/user_debug.html -->
{% extends "layout.html" %}
{% block content %}
  <h2>User {{ user.id }}</h2>
  <ul>
    <li>Username: {{ user.username }}</li>
    <li>Email:    {{ user.email }}</li>
    <li>is_admin: {{ user.is_admin }}</li>
    <li>Created:  {{ user.created_at }}</li>
    <li>Updated:  {{ user.updated_at }}</li>
  </ul>
{% endblock %}
